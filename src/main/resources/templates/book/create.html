<form th:action="@{/books/create}" method="post" th:object="${book}" class="px-4">
    <div class="mb-3 row">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-6">
            <input type="text" id="title" autofocus="autofocus"
                   class="form-control" required name="title" th:field="*{title}">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="author" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-6">
            <input type="text"  id="author" autofocus="autofocus"
                   class="form-control" required name="author" th:field="*{author}" >
        </div>
    </div>

    <div>
        <button type="submit" class="btn btn-success">Create Book</button>
    </div>
</form>

<div th:replace="~{fragments :: footer}"></div>
</body>
